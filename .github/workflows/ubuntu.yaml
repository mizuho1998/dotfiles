name: ubuntu

on:
  push:
    branches: [master]
    paths-ignore:
      - 'README.md'
  pull_request:
    branches: [master]
    paths-ignore:
      - 'README.md'
  workflow_dispatch:
    paths-ignore:
      - 'README.md'

jobs:
  darwin-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install
        working-directory: ./
        run: |
          make install
      - name: deploy
        working-directory: ./
        run: |
          make deploy
